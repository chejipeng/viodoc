<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">		
		<link rel="stylesheet" href="./preview-style.css">
	</head>
	<body>				
            <div class="article-detail">
                <h3 id="title">{{article.title}}</h3>
                <div class ="article-detail--top">
                <span>
                    <img id="authorAvatar" width="50px" height="50px" :src="article.authorAvatarURL">
                </span>
                <p class="author" id="authorName"> &nbsp&nbsp&nbsp {{article.authorName}} </p>
                <p class="author" id ="jobTitle" > &nbsp&nbsp&nbsp{{article.jobTitle}}</p>
                </div>
                <article  id="content" v-html="contentHtml"></article>
                <div class="article-detail--tag">
                <span v-for="(tag, index) in article.tag" :key="index">{{tag}}</span>
                </div>
            </div>
	
    </body>
</html>
